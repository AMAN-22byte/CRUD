<div class="container">
  <h2>People List</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>
          <button (click)="editPerson(person._id)">Edit</button>
          <button (click)="deletePerson(person._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
